<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Product preview card coupon</title>
  </head>
  <body>
    <article class="card-coupon">
      <div class="card-coupon__header">
        <img
          src="images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De parfum"
        />
      </div>
      <div class="card-coupon__body">
        <p class="card-coupon__tag">Perfume</p>
        <h1 class="card-coupon__heading">Gabrielle essence eau de parfum</h1>
        <p class="card-coupon__content">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-creator for the House of CHANEL.
        </p>
        <span class="card-coupon__price">$149.99</span>
        <span class="card-coupon__price-slash">$169.99</span>
        <button class="btn btn--primary">
          <span><img src="images/icon-cart.svg" alt="" /></span> Add to Cart
        </button>
      </div>
    </article>
  </body>
</html>
